version = 1

test_patterns = ["tests/pytest/**"]

exclude_patterns = ["notebooks/**"]

[[analyzers]]
name = "test-coverage"
enabled = true

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"
  type_checker = "mypy"
  max_line_length = 120
  skip_doc_coverage = ["module", "magic", "init"]

[[transformers]]
name = "yapf"
enabled = true
