version = 1.1

test_patterns = ["tests/**"]

exclude_patterns = ["notebooks/**"]

[[analyzers]]
name = "test-coverage"
enabled = false

[[analyzers]]
name = "python"
enabled = true
dependency_file_paths = ["requirements.txt","requirements-dev.txt","requirements-test.txt"]

  [analyzers.meta]
  runtime_version = "3.x.x"
  type_checker = "mypy"
  max_line_length = 120
  skip_doc_coverage = ["module", "magic", "init"]

[[transformers]]
name = "isort"
enabled = true
